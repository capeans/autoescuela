    <select id="languageSwitcher">
      <option value="es">ES</option>
      <option value="en">EN</option>
      <option value="pt">PT</option>
    </select>
  </nav>

  <main class="contenido contacto-grid columnas-contacto">
    <div class="info-contacto igual-altura">
      <h1 data-i18n="contacto">Contacto</h1>
      <p><strong>Telephone:</strong> 07592 152593</p>
      <p><strong>Email:</strong> granada-som@hotmail.com <em>(information only)</em></p>

      <h2>Opening Hours</h2>
      <table class="tabla-horario">
        <tr><td>Monday</td><td>9:00 - 18:00</td></tr>
        <tr><td>Tuesday</td><td>9:00 - 18:00</td></tr>
        <tr><td>Wednesday</td><td>9:00 - 18:00</td></tr>
        <tr><td>Thursday</td><td>9:00 - 18:00</td></tr>
        <tr><td>Friday</td><td>9:00 - 18:00</td></tr>
      </table>
    </div>

    <div class="formulario-contacto igual-altura">
      <h2>Booking Form</h2>
      <form id="bookingForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="formMessage" style="margin-top: 1rem; display: none; font-weight: bold;"></div>
    </div>
  </main>
